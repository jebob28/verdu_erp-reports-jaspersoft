# JasperReports Extension Properties
# Configurações para melhor suporte a fontes

# Extensões de fontes
net.sf.jasperreports.extension.registry.factory.fonts=net.sf.jasperreports.engine.fonts.SimpleFontExtensionRegistryFactory
net.sf.jasperreports.extension.fonts.dejavu=net.sf.jasperreports.fonts.dejavu.DejaVuFontExtension

# Configurações padrão de fontes
net.sf.jasperreports.default.font.name=DejaVu Sans
net.sf.jasperreports.default.pdf.font.name=DejaVu Sans
net.sf.jasperreports.default.pdf.encoding=UTF-8
net.sf.jasperreports.default.pdf.embedded=true

# Ignorar fontes ausentes
net.sf.jasperreports.awt.ignore.missing.font=true

# Configurações de exportação PDF
net.sf.jasperreports.export.pdf.force.svg.shapes=true
net.sf.jasperreports.export.pdf.create.batch.mode.bookmarks=false